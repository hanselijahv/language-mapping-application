<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luzon Language Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <h1>Language Map of Luzon</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for a region...">
        <div id="search-results"></div>
    </div>
    <div id="map-details-container">
        <div id="map-container">
        </div>
        <div id="region-details" class="region-card hidden">
            <h2>Region Details</h2>
            <h3 id="region-name"></h3>
            <div id="region-image-container">
                <img id="region-image" src="" alt="">
            </div>
            <p id="region-description"></p>
            <h4 id="languages-heading" class="languages hidden">Languages Spoken</h4>
            <canvas id="language-chart"></canvas>
            <ul id="language-list"></ul>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
